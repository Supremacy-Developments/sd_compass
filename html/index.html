<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>sd_compass</title>    
        <link rel="stylesheet" href="css/compass.css"> 
    </head>
        <body>
            <!-- compass -->
            <div class="compassui">
                <div class="compass-bar">
                    <svg class="compassdir" viewBox="-26 0 180 0.1" width="140" height="20">
                        <text x="0"   y="5" stroke="black" fill="white" stroke-width="0.4" stroke-opacity="0.8" text-anchor="middle">N</text>
                        <text x="360" y="5" stroke="black" fill="white" stroke-width="0.4" stroke-opacity="0.8" text-anchor="middle">N</text>
                        <text x="315" y="5" stroke="black" fill="white" stroke-width="0.4" stroke-opacity="0.8" text-anchor="middle">NW</text>
                        <text x="-45" y="5" stroke="black" fill="white" stroke-width="0.4" stroke-opacity="0.8" text-anchor="middle">NW</text>
                        <text x="45"  y="5" stroke="black" fill="white" stroke-width="0.4" stroke-opacity="0.8" text-anchor="middle">NE</text>
                        <text x="405" y="5" stroke="black" fill="white" stroke-width="0.4" stroke-opacity="0.8" text-anchor="middle">NE</text>
                        <text x="90"  y="5" stroke="black" fill="white" stroke-width="0.4" stroke-opacity="0.8" text-anchor="middle">E</text>
                        <text x="135" y="5" stroke="black" fill="white" stroke-width="0.4" stroke-opacity="0.8" text-anchor="middle">SE</text>
                        <text x="180" y="5" stroke="black" fill="white" stroke-width="0.4" stroke-opacity="0.8" text-anchor="middle">S</text>
                        <text x="225" y="5" stroke="black" fill="white" stroke-width="0.4" stroke-opacity="0.8" text-anchor="middle">SW</text>
                        <text x="270" y="5" stroke="black" fill="white" stroke-width="0.4" stroke-opacity="0.8" text-anchor="middle">W</text>
                    </svg>
                    <div class="compass-roadage">
                        <div class="compass-street-name">Supremacy Street</div>
                        <div class="compass-pointer">64</div>
                        <div class="compass-zone-name">Supremacy Zone</div>
                    </div>
                </div>
            </div>
            <script src="./js/jquery.min.js"></script>
            <script src="./js/main.js"></script>
        </body>

</html>
